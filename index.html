<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="Pro.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Daily Routine</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #3498db;
            --primary-dark: #2980b9;
            --success: #2ecc71;
            --warning: #f39c12;
            --danger: #e74c3c;
            --dark: #1e2a38;
            --darker: #0f2027;
            --light: #ecf0f1;
            --glass: rgba(255, 255, 255, 0.1);
            --shadow: rgba(0, 0, 0, 0.2);
        }

        body {
            background: linear-gradient(135deg, var(--darker), #203a43, #2c5364);
            color: var(--light);
            min-height: 100vh;
            padding: 20px 15px;
            overflow-x: hidden;
            perspective: 1000px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 500px;
        }

        .title-3d {
            text-align: center;
            margin-bottom: 30px;
            text-transform: uppercase;
            font-weight: 900;
            letter-spacing: 2px;
            text-shadow: 
                0 1px 0 #ccc, 
                0 2px 0 #c9c9c9,
                0 3px 0 #bbb,
                0 4px 0 #b9b9b9,
                0 5px 0 #aaa,
                0 6px 1px rgba(0,0,0,.1),
                0 0 5px rgba(0,0,0,.1),
                0 1px 3px rgba(0,0,0,.3),
                0 3px 5px rgba(0,0,0,.2),
                0 5px 10px rgba(0,0,0,.25),
                0 10px 10px rgba(0,0,0,.2),
                0 20px 20px rgba(0,0,0,.15);
            color: white;
            font-size: 2.5rem;
        }

        .card-3d {
            width: 100%;
            margin: 0 auto 25px;
            background: var(--glass);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 25px;
            box-shadow: 
                0 10px 30px var(--shadow),
                inset 0 1px 0 rgba(255, 255, 255, 0.2),
                0 20px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform-style: preserve-3d;
            transition: transform 0.5s ease, box-shadow 0.5s ease;
            position: relative;
            overflow: hidden;
        }

        .card-3d:hover {
            transform: translateY(-5px) rotateX(5deg);
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2),
                0 25px 50px rgba(0, 0, 0, 0.4);
        }

        .card-3d::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            transition: 0.5s;
            z-index: 1;
        }

        .card-3d:hover::before {
            left: 100%;
        }

        .card-content {
            position: relative;
            z-index: 2;
        }

        h2 {
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.8rem;
            color: white;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        /* step indicator */
        .step-indicator {
            display: flex;
            justify-content: space-around;
            margin-bottom: 25px;
            background: rgba(0,0,0,0.3);
            border-radius: 50px;
            padding: 8px 5px;
        }
        .step {
            padding: 8px 20px;
            border-radius: 30px;
            font-weight: bold;
            color: white;
            background: rgba(255,255,255,0.1);
            transition: all 0.3s;
            cursor: pointer;
            font-size: 1rem;
            border: none;
            width: 45%;
        }
        .step.active {
            background: var(--primary);
            box-shadow: 0 4px 10px rgba(52,152,219,0.5);
        }

        /* bank/task items */
        .bank-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            margin: 15px 0;
            border-radius: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2), inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transition: all 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .bank-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .bank-name {
            font-weight: bold;
            font-size: 1.1rem;
            color: white;
            flex: 1;
        }

        .bank-actions {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: flex-end;
        }

        .btn-3d {
            padding: 14px 20px;
            border: none;
            border-radius: 15px;
            margin: 10px 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            width: 100%;
            display: block;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.2s ease;
            transform-style: preserve-3d;
            position: relative;
            box-shadow: 0 5px 0 rgba(0, 0, 0, 0.2), 0 8px 10px rgba(0, 0, 0, 0.2);
            outline: none;
        }

        .btn-3d:active {
            transform: translateY(5px);
            box-shadow: 0 2px 0 rgba(0, 0, 0, 0.2);
        }

        .btn-blue { background: linear-gradient(to bottom, var(--primary), var(--primary-dark)); color: white; }
        .btn-green { background: linear-gradient(to bottom, var(--success), #27ae60); color: white; }
        .btn-orange { background: linear-gradient(to bottom, var(--warning), #e67e22); color: white; }
        .btn-red { background: linear-gradient(to bottom, var(--danger), #c0392b); color: white; }

        .input-3d {
            width: 100%;
            padding: 15px;
            border-radius: 15px;
            border: none;
            font-size: 1rem;
            text-align: center;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1), 0 3px 5px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
            color: #333;
        }
        .input-3d:focus {
            outline: none;
            background: white;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.1), 0 0 0 3px rgba(52,152,219,0.3);
        }

        .total-3d {
            background: linear-gradient(135deg, #00bcd4, #0097a7);
            padding: 18px;
            border-radius: 15px;
            margin: 20px 0;
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,188,212,0.4), inset 0 1px 0 rgba(255,255,255,0.3);
            text-shadow: 0 2px 3px rgba(0,0,0,0.3);
        }

        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
        }

        .back-btn {
            display: block;
            margin: 25px auto 0;
            padding: 12px 25px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            width: 150px;
            text-align: center;
        }
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }

        .hidden { display: none !important; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in { animation: fadeIn 0.5s ease forwards; }

        .task-cat-btn {
            background: rgba(255,255,255,0.15);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            font-weight: bold;
        }

        @media (max-width: 480px) {
            .title-3d { font-size: 2rem; }
            .card-3d { padding: 20px 15px; }
            .btn-3d { padding: 12px 16px; font-size: 0.9rem; }
            .action-buttons { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- MAIN MENU -->
        <div class="card-3d fade-in" id="mainMenu">
            <div class="card-content">
                <h1 class="title-3d">Daily Routine</h1>
                <button class="btn-3d btn-blue" onclick="show('cash')">
                    <i class="fas fa-wallet"></i> Cash Counter
                </button>
                <button class="btn-3d btn-blue" onclick="show('task')">
                    <i class="fas fa-tasks"></i> Daily Task
                </button>
            </div>
        </div>

        <!-- CASH COUNTER (Step1 = view entries, Step2 = add entry) -->
        <div class="card-3d hidden" id="cash">
            <div class="card-content">
                <h2><i class="fas fa-money-bill-wave"></i> Cash Counter</h2>
                
                <!-- step 1 & step 2 tabs -->
                <div class="step-indicator">
                  <button class="step" id="cashStep1Btn" onclick="switchCashStep(1)">Cash</button>
                    <button class="step" id="cashStep2Btn" onclick="switchCashStep(2)">add</button>
                </div>

                <!-- Step 1: show all entries (view/edit) -->
                <div id="cashStep1Panel">
                    <div id="boxes"></div>
                    <div class="total-3d">Total: ‚Çπ <span id="total">0</span></div>
                    <div class="action-buttons">
                        <button class="btn-3d btn-orange" onclick="deleteBox()"><i class="fas fa-trash-alt"></i> Delete Bank</button>
                        <button class="btn-3d btn-red" onclick="resetAll()"><i class="fas fa-redo"></i> Reset All</button>
                    </div>
                </div>

                <!-- Step 2: add new bank entry (simple form) -->
                <div id="cashStep2Panel" class="hidden">
                    <div style="text-align: center; padding: 15px 0;">
                        <i class="fas fa-piggy-bank" style="font-size: 3rem; color: #ffd966;"></i>
                        <h3 style="margin: 15px 0;">Add New Bank</h3>
                        <input type="text" id="newBankName" class="input-3d" placeholder="e.g. Credit Union" autocomplete="off">
                        <button class="btn-3d btn-green" onclick="addBoxFromStep2()" style="margin-top: 15px;">
                            <i class="fas fa-save"></i> Save Bank
                        </button>
                        <p style="margin-top: 15px; font-size: 0.9rem; opacity:0.7;">Bank will appear with ‚Çπ0 balance</p>
                    </div>
                </div>

                <button class="back-btn" onclick="back()"><i class="fas fa-arrow-left"></i> Back</button>
            </div>
        </div>

        <!-- DAILY TASK (Step1 = entries list, Step2 = add task) -->
        <div class="card-3d hidden" id="task">
            <div class="card-content">
                <h2><i class="fas fa-calendar-day"></i> Daily Task</h2>

                <!-- category buttons (ITI / Home / Pro Dev) -->
                <div style="display: flex; gap: 8px; justify-content: center; margin-bottom: 20px; flex-wrap: wrap;">
                    <button class="btn-3d task-cat-btn" style="width: auto; padding: 10px 18px; margin:0;" onclick="openTaskCategory('iti')">üè≠ ITI</button>
                    <button class="btn-3d task-cat-btn" style="width: auto; padding: 10px 18px; margin:0;" onclick="openTaskCategory('home')">üè† Home</button>
                    <button class="btn-3d task-cat-btn" style="width: auto; padding: 10px 18px; margin:0;" onclick="openTaskCategory('pro')">üíº Pro Dev</button>
                </div>

                <!-- step tabs inside task -->
                <div class="step-indicator">
                    <button class="step" id="taskStep1Btn" onclick="switchTaskStep(1)">Task</button>
                    <button class="step" id="taskStep2Btn" onclick="switchTaskStep(2)">add</button>
                </div>

                <!-- Step 1: show tasks of selected category -->
                <div id="taskStep1Panel">
                    <h3 id="currentCategoryTitle" style="margin:10px 0; color:#ffb570;">ITI Tasks</h3>
                    <div id="taskList" style="min-height: 120px;"></div>
                </div>

                <!-- Step 2: add new task form -->
                <div id="taskStep2Panel" class="hidden">
                    <div style="padding: 10px;">
                        <label style="font-weight: bold;">New task for <span id="taskCategoryLabel">ITI</span></label>
                        <input id="taskInput" class="input-3d" placeholder="write task ...">
                        <button class="btn-3d btn-green" onclick="addCurrentTask()"><i class="fas fa-plus"></i> Add Task</button>
                    </div>
                </div>

                <button class="back-btn" onclick="back()"><i class="fas fa-arrow-left"></i> Back</button>
            </div>
        </div>
    </div>

    <script>
        // ---------- GLOBAL ----------
        function show(id) {
            document.getElementById('mainMenu').classList.add('hidden');
            document.getElementById('cash').classList.add('hidden');
            document.getElementById('task').classList.add('hidden');
            const page = document.getElementById(id);
            page.classList.remove('hidden');
            page.classList.add('fade-in');

            if (id === 'cash') {
                // default step 1 for cash
                switchCashStep(1);
                renderCash();
            } else if (id === 'task') {
                // default ITI, step1
                currentTaskCategory = 'iti';
                openTaskCategory('iti');
                switchTaskStep(1);
            }
        }

        function back() {
            document.getElementById('cash').classList.add('hidden');
            document.getElementById('task').classList.add('hidden');
            document.getElementById('mainMenu').classList.remove('hidden');
            document.getElementById('mainMenu').classList.add('fade-in');
        }

        // ---------- CASH COUNTER ----------
        let cashData = JSON.parse(localStorage.getItem("bankData")) || [
            {name:"Bank Account", amount:0},
            {name:"UPI Wallet", amount:0},
            {name:"Cash", amount:0},
            {name:"Savings", amount:0}
        ];

        function saveCash() {
            localStorage.setItem("bankData", JSON.stringify(cashData));
        }

        function renderCash() {
            let container = document.getElementById("boxes");
            if (!container) return;
            container.innerHTML = "";
            let total = 0;

            cashData.forEach((item, index) => {
                total += Number(item.amount);
                container.innerHTML += `
                    <div class="bank-item">
                        <div class="bank-name">${item.name}</div>
                        <div class="bank-actions">
                            <input class="input-3d" type="number" value="${item.amount}" 
                                   oninput="updateCash(${index}, this.value)" 
                                   placeholder="‚Çπ" style="width: 110px; padding: 10px; margin: 0;">
                            <button onclick="editBox(${index})" style="background: #3498db; color: white; border: none; border-radius: 8px; padding: 10px 15px; cursor: pointer;">
                                <i class="fas fa-edit"></i>
                            </button>
                        </div>
                    </div>`;
            });

            document.getElementById("total").innerText = total;
            saveCash();
        }

        function updateCash(i, val) {
            cashData[i].amount = val ? Number(val) : 0;
            let total = 0;
            cashData.forEach(item => total += Number(item.amount));
            document.getElementById("total").innerText = total;
            saveCash();
        }

        function addBox() {  // from step1 delete/reset section, but we also have step2
            let name = prompt("Enter New Bank Name:");
            if (!name || name.trim() === "") return;
            cashData.push({name: name.trim(), amount: 0});
            renderCash();
        }

        // dedicated step2 add
        function addBoxFromStep2() {
            let nameInput = document.getElementById("newBankName");
            let name = nameInput.value.trim();
            if (name === "") {
                alert("Please enter a bank name");
                return;
            }
            cashData.push({name: name, amount: 0});
            nameInput.value = "";
            renderCash();           // update step1 list
            switchCashStep(1);      // go back to step1 to see new entry
        }

        function editBox(index) {
            let newName = prompt("Edit Bank Name", cashData[index].name);
            if (newName && newName.trim() !== "") {
                cashData[index].name = newName.trim();
                renderCash();
            }
        }

        function deleteBox() {
            if (cashData.length === 0) { alert("No banks!"); return; }
            let list = "Select bank to delete:\n";
            cashData.forEach((item,i) => list += `${i+1}. ${item.name}\n`);
            let choice = prompt(list + "\nEnter number or name:");
            if (!choice) return;
            let index = parseInt(choice) - 1;
            if (!isNaN(index) && index >=0 && index < cashData.length) {
                if (confirm(`Delete ${cashData[index].name}?`)) {
                    cashData.splice(index,1);
                    renderCash();
                }
            } else {
                cashData = cashData.filter(item => item.name.toLowerCase() !== choice.toLowerCase().trim());
                renderCash();
            }
        }

        function resetAll() {
            if (confirm("Set all amounts to zero?")) {
                cashData.forEach(item => item.amount = 0);
                renderCash();
            }
        }

        // switch steps in cash
        function switchCashStep(step) {
            const step1 = document.getElementById('cashStep1Panel');
            const step2 = document.getElementById('cashStep2Panel');
            const btn1 = document.getElementById('cashStep1Btn');
            const btn2 = document.getElementById('cashStep2Btn');

            if (step === 1) {
                step1.classList.remove('hidden');
                step2.classList.add('hidden');
                btn1.classList.add('active');
                btn2.classList.remove('active');
                renderCash();  // refresh
            } else {
                step1.classList.add('hidden');
                step2.classList.remove('hidden');
                btn1.classList.remove('active');
              btn2.classList.add('active');
                // optional focus
                document.getElementById('newBankName')?.focus();
            }
        }

        // ---------- DAILY TASK (multi category) ----------
        let currentTaskCategory = 'iti';  // 'iti', 'home', 'pro'

        function openTaskCategory(cat) {
            currentTaskCategory = cat;
            const catTitle = document.getElementById('currentCategoryTitle');
            if (catTitle) {
                let displayName = cat === 'iti' ? 'ITI' : (cat === 'home' ? 'HOME' : 'PRO DEV');
                catTitle.innerText = displayName + ' Tasks';
            }
            // update hidden label for step2
            const spanCat = document.getElementById('taskCategoryLabel');
            if (spanCat) spanCat.innerText = cat.toUpperCase();

            loadTasksForCurrent();
        }

        function loadTasksForCurrent() {
            let tasks = JSON.parse(localStorage.getItem(currentTaskCategory)) || [];
            let listDiv = document.getElementById("taskList");
            if (!listDiv) return;
            listDiv.innerHTML = "";
            if (tasks.length === 0) {
                listDiv.innerHTML = `<p style="text-align:center; padding:20px; opacity:0.7;">‚ú® No tasks yet. Add in step2 ‚ú®</p>`;
                return;
            }
            tasks.forEach((task, idx) => {
                listDiv.innerHTML += `
                    <div class="bank-item">
                        <span>${task}</span>
                        <div>
                            <button onclick="editTask('${currentTaskCategory}', ${idx})" style="background:#3498db; color:white; border:none; border-radius:8px; padding:8px 12px; margin-left:5px;">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button onclick="deleteTask('${currentTaskCategory}', ${idx})" style="background:#e74c3c; color:white; border:none; border-radius:8px; padding:8px 12px; margin-left:5px;">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>`;
            });
        }

        function addCurrentTask() {
            let input = document.getElementById("taskInput");
            let task = input.value.trim();
            if (task === "") return;

            let tasks = JSON.parse(localStorage.getItem(currentTaskCategory)) || [];
            tasks.push(task);
            localStorage.setItem(currentTaskCategory, JSON.stringify(tasks));
            input.value = "";

            // refresh step1 list
            loadTasksForCurrent();
            // switch to step1 automatically
            switchTaskStep(1);
        }

        function editTask(cat, index) {
            let tasks = JSON.parse(localStorage.getItem(cat));
            let newVal = prompt("Edit task", tasks[index]);
            if (newVal && newVal.trim() !== "") {
                tasks[index] = newVal.trim();
                localStorage.setItem(cat, JSON.stringify(tasks));
                if (currentTaskCategory === cat) loadTasksForCurrent();
            }
        }

        function deleteTask(cat, index) {
            if (!confirm("Delete this task?")) return;
            let tasks = JSON.parse(localStorage.getItem(cat));
            tasks.splice(index, 1);
            localStorage.setItem(cat, JSON.stringify(tasks));
            if (currentTaskCategory === cat) loadTasksForCurrent();
        }

        // switch steps inside task
        function switchTaskStep(step) {
            const step1panel = document.getElementById('taskStep1Panel');
            const step2panel = document.getElementById('taskStep2Panel');
            const btn1 = document.getElementById('taskStep1Btn');
            const btn2 = document.getElementById('taskStep2Btn');

            if (step === 1) {
                step1panel.classList.remove('hidden');
                step2panel.classList.add('hidden');
                btn1.classList.add('active');
                btn2.classList.remove('active');
                loadTasksForCurrent();  // refresh list
            } else {
                step1panel.classList.add('hidden');
                step2panel.classList.remove('hidden');
                btn1.classList.remove('active');
                btn2.classList.add('active');
                document.getElementById('taskInput')?.focus();
                // update category label inside step2
                document.getElementById('taskCategoryLabel').innerText = currentTaskCategory.toUpperCase();
            }
        }

        // initialization for task (so that step1 is active)
        function openTaskCategoryAndStep1(cat) {
            openTaskCategory(cat);
            switchTaskStep(1);
        }

        // cash render on start
        renderCash();

        // touch / active effect
        document.addEventListener('DOMContentLoaded', function() {
            // set default steps active
            document.getElementById('cashStep1Btn')?.classList.add('active');
            document.getElementById('taskStep1Btn')?.classList.add('active');
            // ensure task category default
            currentTaskCategory = 'iti';
            if (!localStorage.getItem('iti')) localStorage.setItem('iti', JSON.stringify([]));
            if (!localStorage.getItem('home')) localStorage.setItem('home', JSON.stringify([]));
            if (!localStorage.getItem('pro')) localStorage.setItem('pro', JSON.stringify([]));
        });
    </script>
</body>
</html>
