<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Daily Routine</title>
  <link rel="icon" type="image/png" href="Pro.png">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

:root {
  --primary: #0ea5e9;
  --primary-dark: #0284c7;
  --secondary: #8b5cf6;
  --accent: #10b981;
  --danger: #ef4444;
  --warning: #f59e0b;
  --dark: #0f172a;
  --darker: #020617;
  --light: #f8fafc;
  --glass: rgba(255, 255, 255, 0.05);
  --glass-border: rgba(255, 255, 255, 0.1);
  --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
  color: var(--light);
  min-height: 100vh;
  padding: 20px;
  perspective: 1000px;
  display: flex;
  flex-direction: column;
}

.container {
  max-width: 450px;
  margin: 0 auto;
  transform-style: preserve-3d;
  flex: 1;
}

.card {
  background: var(--glass);
  backdrop-filter: blur(10px);
  border-radius: 20px;
  padding: 25px;
  margin-bottom: 20px;
  border: 1px solid var(--glass-border);
  box-shadow: var(--shadow);
  transform-style: preserve-3d;
  transition: transform 0.3s ease;
}

.card:hover {
  transform: translateY(-5px) rotateX(5deg);
}

h2 {
  text-align: center;
  margin-bottom: 25px;
  font-size: 1.8rem;
  background: linear-gradient(to right, var(--primary), var(--secondary));
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
  position: relative;
  padding-bottom: 10px;
}

h2:after {
  content: '';
  position: absolute;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 60px;
  height: 3px;
  background: linear-gradient(to right, var(--primary), var(--secondary));
  border-radius: 3px;
}

/* Button Styles */
.btn {
  width: 100%;
  padding: 14px;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  margin-top: 10px;
  font-size: 16px;
  font-weight: 600;
  letter-spacing: 0.5px;
  transition: all 0.3s ease;
  position: relative;
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  transform-style: preserve-3d;
}

.btn:before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
  transition: left 0.5s ease;
}

.btn:hover:before {
  left: 100%;
}

.btn:hover {
  transform: translateY(-3px) scale(1.02);
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
}

.btn:active {
  transform: translateY(0) scale(0.98);
}

.btn.green { 
  background: linear-gradient(135deg, var(--accent), #059669);
  color: white;
}

.btn.blue { 
  background: linear-gradient(135deg, var(--primary), var(--primary-dark));
  color: white;
}

.btn.orange { 
  background: linear-gradient(135deg, var(--warning), #d97706);
  color: white;
}

.btn.red { 
  background: linear-gradient(135deg, var(--danger), #dc2626);
  color: white;
}

.btn.gray { 
  background: linear-gradient(135deg, #64748b, #475569);
  color: white;
}

.btn.purple { 
  background: linear-gradient(135deg, var(--secondary), #7c3aed);
  color: white;
}

/* Input Styles */
input {
  width: 100%;
  padding: 14px;
  margin-top: 5px;
  border-radius: 10px;
  border: 2px solid rgba(255, 255, 255, 0.1);
  background: rgba(0, 0, 0, 0.2);
  color: white;
  font-size: 16px;
  transition: all 0.3s ease;
}

input:focus {
  outline: none;
  border-color: var(--primary);
  box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.2);
  transform: translateY(-2px);
}

/* Box Styles */
.box {
  background: rgba(2, 6, 23, 0.6);
  padding: 18px;
  border-radius: 15px;
  margin-bottom: 15px;
  border-left: 4px solid var(--primary);
  transform-style: preserve-3d;
  transition: all 0.3s ease;
  position: relative;
  overflow: hidden;
}

.box:before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 4px;
  height: 100%;
  background: linear-gradient(to bottom, var(--primary), var(--secondary));
}

.box:hover {
  transform: translateX(5px) translateY(-3px);
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
}

/* Total Display */
.total {
  background: linear-gradient(135deg, #06b6d4, #0ea5e9);
  color: white;
  text-align: center;
  padding: 18px;
  border-radius: 15px;
  font-size: 1.4rem;
  font-weight: 700;
  margin: 20px 0;
  box-shadow: 0 8px 20px rgba(6, 182, 212, 0.3);
  transform: translateZ(20px);
  position: relative;
  overflow: hidden;
}

.total:before {
  content: '';
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
  transform: rotate(45deg);
  animation: shimmer 3s infinite linear;
}

@keyframes shimmer {
  0% { transform: translateX(-100%) rotate(45deg); }
  100% { transform: translateX(100%) rotate(45deg); }
}

/* Task Styles */
.task {
  background: rgba(2, 6, 23, 0.6);
  padding: 16px;
  border-radius: 12px;
  margin-top: 12px;
  border-left: 4px solid var(--accent);
  position: relative;
  transform-style: preserve-3d;
  transition: all 0.3s ease;
}

.task:hover {
  transform: translateX(5px);
}

.task button {
  padding: 8px 14px;
  font-size: 14px;
  margin-right: 8px;
  margin-top: 8px;
  border-radius: 8px;
  border: none;
  cursor: pointer;
  font-weight: 600;
  transition: all 0.2s ease;
}

.task button:hover {
  transform: translateY(-2px);
}

/* Header */
.header {
  display: flex;
  align-items: center;
  justify-content: center;
  margin-bottom: 20px;
  gap: 15px;
}

.header h1 {
  font-size: 1.8rem;
  background: linear-gradient(to right, var(--primary), var(--secondary), var(--accent));
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
}

.logo {
  width: 50px;
  height: 50px;
  background: linear-gradient(135deg, var(--primary), var(--secondary));
  border-radius: 12px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 24px;
  transform: rotate(15deg);
  animation: float 3s ease-in-out infinite;
}

@keyframes float {
  0%, 100% { transform: rotate(15deg) translateY(0); }
  50% { transform: rotate(15deg) translateY(-10px); }
}

/* Navigation Buttons */
.nav-buttons {
  display: flex;
  gap: 10px;
  margin-top: 15px;
}

.nav-buttons .btn {
  flex: 1;
}

/* 3D Floating Elements */
.floating-element {
  position: absolute;
  width: 60px;
  height: 60px;
  background: linear-gradient(135deg, var(--primary), var(--secondary));
  border-radius: 15px;
  opacity: 0.1;
  z-index: -1;
  animation: floatAround 15s infinite linear;
}

.floating-element:nth-child(1) {
  top: 10%;
  left: 5%;
  animation-delay: 0s;
}

.floating-element:nth-child(2) {
  top: 20%;
  right: 10%;
  animation-delay: -5s;
  background: linear-gradient(135deg, var(--accent), var(--primary));
}

.floating-element:nth-child(3) {
  bottom: 30%;
  left: 15%;
  animation-delay: -10s;
  background: linear-gradient(135deg, var(--secondary), var(--accent));
}

@keyframes floatAround {
  0%, 100% {
    transform: translate(0, 0) rotate(0deg);
  }
  25% {
    transform: translate(20px, -20px) rotate(90deg);
  }
  50% {
    transform: translate(0, -40px) rotate(180deg);
  }
  75% {
    transform: translate(-20px, -20px) rotate(270deg);
  }
}

/* Footer Styles */
.footer {
  text-align: center;
  padding: 20px 0;
  margin-top: 20px;
  color: rgba(255, 255, 255, 0.6);
  font-size: 14px;
  border-top: 1px solid rgba(255, 255, 255, 0.1);
  position: relative;
  z-index: 1;
}

.footer-link {
  color: var(--primary);
  text-decoration: none;
  font-weight: 600;
  transition: all 0.3s ease;
  position: relative;
  padding: 2px 5px;
  border-radius: 4px;
}

.footer-link:hover {
  color: var(--accent);
  background: rgba(14, 165, 233, 0.1);
  transform: translateY(-2px);
}

.footer-link:after {
  content: '';
  position: absolute;
  bottom: -2px;
  left: 0;
  width: 100%;
  height: 2px;
  background: linear-gradient(to right, var(--primary), var(--accent));
  transform: scaleX(0);
  transition: transform 0.3s ease;
}

.footer-link:hover:after {
  transform: scaleX(1);
}

/* Heart icon animation */
.heart-icon {
  color: #ef4444;
  display: inline-block;
  animation: heartbeat 1.5s infinite;
  margin: 0 5px;
}

@keyframes heartbeat {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.1); }
}

/* Responsive */
@media (max-width: 500px) {
  .container {
    max-width: 100%;
  }
  
  .card {
    padding: 20px;
  }
  
  .floating-element {
    display: none;
  }
  
  .footer {
    font-size: 13px;
    padding: 15px 0;
  }
}
</style>
</head>
<body>
  <!-- 3D Floating Elements -->
  <div class="floating-element"></div>
  <div class="floating-element"></div>
  <div class="floating-element"></div>
  
  <!-- Header -->
  <div class="header">
    <div class="logo">
      <i class="fas fa-cube"></i>
    </div>
    <h1>Daily Routine</h1>
  </div>

  <!-- HOME -->
  <div class="container" id="home">
    <div class="card">
      <h2>Dashboard</h2>
      <button class="btn green" onclick="openCash()">
        <i class="fas fa-money-bill-wave"></i> Cash Counter
      </button>
      <button class="btn blue" onclick="openProcess()">
        <i class="fas fa-tasks"></i> Process Task
      </button>
    </div>
  </div>

  <!-- CASH COUNTER -->
  <div class="container" id="cash" style="display:none">
    <div class="card">
      <h2>Cash Counter</h2>

      <div id="cashBoxes"></div>

      <div class="total">
        <div style="font-size: 0.9rem; opacity: 0.9;">Total Balance</div>
        <span id="total">0</span>
      </div>

      <button class="btn green" onclick="addBox()">
        <i class="fas fa-plus-circle"></i> Add New Box
      </button>
      
      <div class="nav-buttons">
        <button class="btn orange" onclick="resetCash()">
          <i class="fas fa-redo"></i> Reset Default
        </button>
        <button class="btn gray" onclick="goHome()">
          <i class="fas fa-home"></i> Home
        </button>
      </div>
    </div>
  </div>

  <!-- PROCESS TASK -->
  <div class="container" id="process" style="display:none">
    <div class="card">
      <h2>Process Task</h2>
      <button class="btn green" onclick="openTask('ITI')">
        <i class="fas fa-laptop-code"></i> ITI Tasks
      </button>
      <button class="btn blue" onclick="openTask('Home')">
        <i class="fas fa-home"></i> Home Tasks
      </button>
      
      <div class="nav-buttons">
        <button class="btn purple" onclick="openTask('Other')">
          <i class="fas fa-plus"></i> Other Tasks
        </button>
        <button class="btn gray" onclick="goHome()">
          <i class="fas fa-arrow-left"></i> Back
        </button>
      </div>
    </div>
  </div>

  <!-- TASK PAGE -->
  <div class="container" id="taskPage" style="display:none">
    <div class="card">
      <h2 id="taskTitle"></h2>
      <input id="taskInput" placeholder="Enter task or entry...">
      <button class="btn green" onclick="addTask()">
        <i class="fas fa-plus"></i> Add Entry
      </button>
      <div id="taskList"></div>
      <button class="btn gray" onclick="openProcess()">
        <i class="fas fa-arrow-left"></i> Back to Tasks
      </button>
    </div>
  </div>

  <!-- FOOTER -->
  <div class="footer">
    Design by
    <a href="https://www.prodeveloping.online" target="_blank" class="footer-link">Pro Developing</a>
  </div>

<script>
/* ---------- NAV ---------- */
const home = document.getElementById('home');
const cash = document.getElementById('cash');
const process = document.getElementById('process');
const taskPage = document.getElementById('taskPage');

function hideAll(){
  home.style.display="none";
  cash.style.display="none";
  process.style.display="none";
  taskPage.style.display="none";
}
function goHome(){ 
  hideAll(); 
  home.style.display="block"; 
}
function openCash(){ 
  hideAll(); 
  cash.style.display="block"; 
  loadCash(); 
}
function openProcess(){ 
  hideAll(); 
  process.style.display="block"; 
}

/* ---------- CASH COUNTER ---------- */
const defaultCash = [
  {name:"Bob me", amount:50},
  {name:"Bob be", amount:0},
  {name:"Banas all", amount:0},
  {name:"UPI lite", amount:235},
  {name:"Cash", amount:50},
  {name:"SBI me", amount:2050}
];

let cashData = JSON.parse(localStorage.getItem("cashData")) || JSON.parse(JSON.stringify(defaultCash));

function loadCash(){
  cashBoxes.innerHTML="";
  let total=0;

  cashData.forEach((item,i)=>{
    total += Number(item.amount);
    cashBoxes.innerHTML += `
      <div class="box">
        <input value="${item.name}" placeholder="Account name"
          onchange="editName(${i},this.value)">
        <input type="number" value="${item.amount}" placeholder="Amount"
          onchange="editAmount(${i},this.value)" style="margin-top: 10px;">
        <button class="btn red" style="margin-top: 10px; width: auto;" onclick="deleteBox(${i})">
          <i class="fas fa-trash"></i> Delete
        </button>
      </div>
    `;
  });

  document.getElementById("total").innerText = total.toLocaleString('en-IN');
  saveCash();
}

function addBox(){
  let name = prompt("Enter bank / box name");
  if(!name) return;
  cashData.push({name:name, amount:0});
  loadCash();
}

function deleteBox(i){
  if(confirm("Delete this box?")){
    cashData.splice(i,1);
    loadCash();
  }
}

function editName(i,val){
  cashData[i].name = val;
  saveCash();
}

function editAmount(i,val){
  cashData[i].amount = Number(val);
  loadCash();
}

function resetCash(){
  if(confirm("Reset to default boxes?")){
    cashData = JSON.parse(JSON.stringify(defaultCash));
    loadCash();
  }
}

function saveCash(){
  localStorage.setItem("cashData", JSON.stringify(cashData));
}

/* ---------- PROCESS TASK ---------- */
let currentTask="";
let taskData = JSON.parse(localStorage.getItem("taskData")) || {};

function openTask(name){
  currentTask=name;
  hideAll();
  taskPage.style.display="block";
  taskTitle.innerText = name + " Tasks";
  loadTasks();
}

function addTask(){
  let val = taskInput.value.trim();
  if(!val) {
    taskInput.focus();
    return;
  }

  if(!taskData[currentTask]) taskData[currentTask]=[];
  taskData[currentTask].push(val);

  taskInput.value="";
  saveTasks();
  loadTasks();
}

function loadTasks(){
  taskList.innerHTML="";
  const tasks = taskData[currentTask] || [];
  
  if (tasks.length === 0) {
    taskList.innerHTML = '<div class="task" style="text-align: center; opacity: 0.7;">No tasks added yet</div>';
    return;
  }
  
  tasks.forEach((t,i)=>{
    taskList.innerHTML += `
      <div class="task">
        <div style="display: flex; justify-content: space-between; align-items: center;">
          <span>${t}</span>
          <div>
            <button class="blue" onclick="editTask(${i})">
              <i class="fas fa-edit"></i> Edit
            </button>
            <button class="red" onclick="deleteTask(${i})">
              <i class="fas fa-trash"></i> Delete
            </button>
          </div>
        </div>
      </div>
    `;
  });
}

function editTask(i){
  let n = prompt("Edit entry", taskData[currentTask][i]);
  if(n !== null){
    taskData[currentTask][i] = n.trim();
    saveTasks();
    loadTasks();
  }
}

function deleteTask(i){
  if(confirm("Delete this task?")){
    taskData[currentTask].splice(i,1);
    saveTasks();
    loadTasks();
  }
}

function saveTasks(){
  localStorage.setItem("taskData", JSON.stringify(taskData));
}

// Initialize
loadCash();
</script>
</body>
</html>
