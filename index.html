<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Daily Routine</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #3498db;
            --primary-dark: #2980b9;
            --success: #2ecc71;
            --warning: #f39c12;
            --danger: #e74c3c;
            --dark: #1e2a38;
            --darker: #0f2027;
            --light: #ecf0f1;
            --glass: rgba(255, 255, 255, 0.1);
            --shadow: rgba(0, 0, 0, 0.2);
        }

        body {
            background: linear-gradient(135deg, var(--darker), #203a43, #2c5364);
            color: var(--light);
            min-height: 100vh;
            padding: 20px 15px;
            overflow-x: hidden;
            perspective: 1000px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 500px;
        }

        /* 3D Title */
        .title-3d {
            text-align: center;
            margin-bottom: 30px;
            text-transform: uppercase;
            font-weight: 900;
            letter-spacing: 2px;
            text-shadow: 
                0 1px 0 #ccc, 
                0 2px 0 #c9c9c9,
                0 3px 0 #bbb,
                0 4px 0 #b9b9b9,
                0 5px 0 #aaa,
                0 6px 1px rgba(0,0,0,.1),
                0 0 5px rgba(0,0,0,.1),
                0 1px 3px rgba(0,0,0,.3),
                0 3px 5px rgba(0,0,0,.2),
                0 5px 10px rgba(0,0,0,.25),
                0 10px 10px rgba(0,0,0,.2),
                0 20px 20px rgba(0,0,0,.15);
            color: white;
            font-size: 2.5rem;
        }

        /* 3D Card Effect - CENTERED */
        .card-3d {
            width: 100%;
            margin: 0 auto 25px;
            background: var(--glass);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 25px;
            box-shadow: 
                0 10px 30px var(--shadow),
                inset 0 1px 0 rgba(255, 255, 255, 0.2),
                0 20px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform-style: preserve-3d;
            transition: transform 0.5s ease, box-shadow 0.5s ease;
            position: relative;
            overflow: hidden;
        }

        .card-3d:hover {
            transform: translateY(-5px) rotateX(5deg);
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2),
                0 25px 50px rgba(0, 0, 0, 0.4);
        }

        .card-3d::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg, 
                transparent, 
                rgba(255, 255, 255, 0.1), 
                transparent
            );
            transform: rotate(45deg);
            transition: 0.5s;
            z-index: 1;
        }

        .card-3d:hover::before {
            left: 100%;
        }

        .card-content {
            position: relative;
            z-index: 2;
        }

        h2 {
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.8rem;
            color: white;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        /* Bank Item Styling with Edit Button */
        .bank-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            margin: 15px 0;
            border-radius: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 
                0 3px 10px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transition: all 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .bank-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .bank-name {
            font-weight: bold;
            font-size: 1.1rem;
            color: white;
            flex: 1;
        }

        .bank-actions {
            display: flex;
            gap: 10px;
        }

        /* Button Styling */
        .btn-3d {
            padding: 14px 20px;
            border: none;
            border-radius: 15px;
            margin: 10px 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            width: 100%;
            display: block;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.2s ease;
            transform-style: preserve-3d;
            position: relative;
            box-shadow: 
                0 5px 0 rgba(0, 0, 0, 0.2),
                0 8px 10px rgba(0, 0, 0, 0.2);
            outline: none;
        }

        .btn-3d:active {
            transform: translateY(5px);
            box-shadow: 0 2px 0 rgba(0, 0, 0, 0.2);
        }

        .btn-blue {
            background: linear-gradient(to bottom, var(--primary), var(--primary-dark));
            color: white;
        }

        .btn-green {
            background: linear-gradient(to bottom, var(--success), #27ae60);
            color: white;
        }

        .btn-orange {
            background: linear-gradient(to bottom, var(--warning), #e67e22);
            color: white;
        }

        .btn-red {
            background: linear-gradient(to bottom, var(--danger), #c0392b);
            color: white;
        }

        /* Input styling */
        .input-3d {
            width: 100%;
            padding: 15px;
            border-radius: 15px;
            border: none;
            font-size: 1rem;
            text-align: center;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 
                inset 0 2px 5px rgba(0, 0, 0, 0.1),
                0 3px 5px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
            color: #333;
        }

        .input-3d:focus {
            outline: none;
            background: white;
            box-shadow: 
                inset 0 2px 5px rgba(0, 0, 0, 0.1),
                0 0 0 3px rgba(52, 152, 219, 0.3);
        }

        /* Total display */
        .total-3d {
            background: linear-gradient(135deg, #00bcd4, #0097a7);
            padding: 18px;
            border-radius: 15px;
            margin: 20px 0;
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            text-align: center;
            box-shadow: 
                0 5px 15px rgba(0, 188, 212, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            text-shadow: 0 2px 3px rgba(0, 0, 0, 0.3);
        }

        /* Action buttons */
        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
        }

        /* Back button */
        .back-btn {
            display: block;
            margin: 25px auto 0;
            padding: 12px 25px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            width: 150px;
            text-align: center;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }

        /* Hidden class */
        .hidden {
            display: none !important;
        }

        /* Animation for page transitions */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }

        @media (max-width: 480px) {
            .title-3d {
                font-size: 2rem;
            }
            
            .card-3d {
                padding: 20px 15px;
            }
            
            .btn-3d {
                padding: 12px 16px;
                font-size: 0.9rem;
            }
            
            .action-buttons {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- MAIN MENU -->
        <div class="card-3d fade-in" id="mainMenu">
            <div class="card-content">
                <h1 class="title-3d">Daily Routine</h1>
                <button class="btn-3d btn-blue" onclick="show('cash')">
                    <i class="fas fa-wallet"></i> Cash Counter
                </button>
                <button class="btn-3d btn-blue" onclick="show('task')">
                    <i class="fas fa-tasks"></i> Daily Task
                </button>
            </div>
        </div>

        <!-- CASH COUNTER -->
        <div class="card-3d hidden" id="cash">
            <div class="card-content">
                <h2><i class="fas fa-money-bill-wave"></i> Cash Counter</h2>
                
                <div id="boxes"></div>
                
                <div class="total-3d">
                    Total: ₹ <span id="total">0</span>
                </div>
                
                <div class="action-buttons">
                    <button class="btn-3d btn-green" onclick="addBox()">
                        <i class="fas fa-plus-circle"></i> Add Bank
                    </button>
                    <button class="btn-3d btn-orange" onclick="deleteBox()">
                        <i class="fas fa-trash-alt"></i> Delete Bank
                    </button>
                    <button class="btn-3d btn-red" onclick="resetAll()">
                        <i class="fas fa-redo"></i> Reset All
                    </button>
                </div>
                
                <button class="back-btn" onclick="back()">
                    <i class="fas fa-arrow-left"></i> Back
                </button>
            </div>
        </div>

        <!-- DAILY TASK (Same as before) -->
        <div class="card-3d hidden" id="task">
            <div class="card-content">
                <h2><i class="fas fa-calendar-day"></i> Daily Task</h2>
                
                <div style="text-align: center; margin-bottom: 20px;">
                    <button class="btn-3d" style="background: #3498db; margin: 5px;" onclick="openTask('iti')">ITI</button>
                    <button class="btn-3d" style="background: #2ecc71; margin: 5px;" onclick="openTask('home')">Home</button>
                    <button class="btn-3d" style="background: #f39c12; margin: 5px;" onclick="openTask('pro')">Pro Dev</button>
                </div>
                
                <div id="taskArea"></div>
                
                <button class="back-btn" onclick="back()">
                    <i class="fas fa-arrow-left"></i> Back
                </button>
            </div>
        </div>
    </div>

    <script>
        // Page navigation
        function show(id) {
            document.getElementById('mainMenu').classList.add('hidden');
            document.getElementById('cash').classList.add('hidden');
            document.getElementById('task').classList.add('hidden');
            
            const page = document.getElementById(id);
            page.classList.remove('hidden');
            page.classList.add('fade-in');
            
            if (id === 'cash') {
                render();
            } else if (id === 'task') {
                openTask('iti');
            }
        }

        function back() {
            document.getElementById('cash').classList.add('hidden');
            document.getElementById('task').classList.add('hidden');
            document.getElementById('mainMenu').classList.remove('hidden');
            document.getElementById('mainMenu').classList.add('fade-in');
        }

        // CASH COUNTER functionality
        let data = JSON.parse(localStorage.getItem("bankData")) || [
            {name:"Bank Account", amount:0},
            {name:"UPI Wallet", amount:0},
            {name:"Cash", amount:0},
            {name:"Savings", amount:0}
        ];

        function save() {
            localStorage.setItem("bankData", JSON.stringify(data));
        }

        function render() {
            let container = document.getElementById("boxes");
            container.innerHTML = "";
            let total = 0;

            data.forEach((item, index) => {
                total += Number(item.amount);
                container.innerHTML += `
                    <div class="bank-item">
                        <div class="bank-name">${item.name}</div>
                        <div class="bank-actions">
                            <input class="input-3d" type="number" value="${item.amount}" 
                                   oninput="update(${index}, this.value)" 
                                   placeholder="Amount" style="width: 120px; padding: 10px; margin: 0;">
                            <button onclick="editBox(${index})" style="background: #3498db; color: white; border: none; border-radius: 8px; padding: 10px 15px; cursor: pointer;">
                                <i class="fas fa-edit"></i>
                            </button>
                        </div>
                    </div>`;
            });

            document.getElementById("total").innerText = total;
            
            // Animation for total update
            if (total > 0) {
                const totalEl = document.querySelector('.total-3d');
                totalEl.style.transform = 'scale(1.05)';
                setTimeout(() => {
                    totalEl.style.transform = 'scale(1)';
                }, 300);
            }
            
            save();
        }

     function update(i, val) {
    data[i].amount = val;

    let total = 0;
    data.forEach(item => total += Number(item.amount));
    document.getElementById("total").innerText = total;

    save();
}

        // 1. यहाँ Bank Name ADD करने का Function है
        function addBox() {
            let name = prompt("Enter New Bank Name:");
            if (!name || name.trim() === "") return;
            data.push({name: name.trim(), amount: 0});
            render();
        }

        // 2. यहाँ Bank Name DELETE करने का Function है
        function deleteBox() {
            if (data.length === 0) {
                alert("No banks to delete!");
                return;
            }
            
            let bankList = "Select bank to delete:\n\n";
            data.forEach((item, index) => {
                bankList += `${index + 1}. ${item.name}\n`;
            });
            
            let choice = prompt(bankList + "\nEnter bank number or name:");
            if (!choice) return;
            
            // Check if input is a number
            let index = parseInt(choice) - 1;
            if (!isNaN(index) && index >= 0 && index < data.length) {
                let bankName = data[index].name;
                if (confirm(`Delete ${bankName}?`)) {
                    data.splice(index, 1);
                    render();
                }
            } else {
                // If not a number, treat as name
                data = data.filter(item => item.name.toLowerCase() !== choice.toLowerCase().trim());
                render();
            }
        }

        // 3. यहाँ Bank Name EDIT करने का नया Function है
        function editBox(index) {
            let newName = prompt("Edit Bank Name", data[index].name);
            if (newName && newName.trim() !== "") {
                data[index].name = newName.trim();
                render();
            }
        }

        function resetAll() {
            if (confirm("Are you sure you want to reset all amounts to zero?")) {
                data.forEach(item => item.amount = 0);
                render();
            }
        }

        // Initialize cash counter
        render();

        // DAILY TASK functionality
        function openTask(type) {
            taskArea.innerHTML = `
                <h3 style="margin-bottom: 15px; color: #3498db; text-align: center;">${type.toUpperCase()} TASKS</h3>
                <input class="input-3d" id="taskInput" placeholder="Enter a new task...">
                <button class="btn-3d" style="background: #2ecc71; width: 100%; margin-top: 10px;" onclick="addTask('${type}')">
                    <i class="fas fa-plus"></i> Add Task
                </button>
                <div id="taskList" style="margin-top: 20px;"></div>
            `;
            
            loadTask(type);
            
            setTimeout(() => {
                document.getElementById('taskInput').focus();
            }, 300);
        }

        function addTask(type) {
            let input = document.getElementById("taskInput");
            if (input.value.trim() === "") return;
            
            let tasks = JSON.parse(localStorage.getItem(type)) || [];
            tasks.push(input.value.trim());
            localStorage.setItem(type, JSON.stringify(tasks));
            input.value = "";
            loadTask(type);
        }

        function loadTask(type) {
            let tasks = JSON.parse(localStorage.getItem(type)) || [];
            let list = document.getElementById("taskList");
            list.innerHTML = "";
            
            if (tasks.length === 0) {
                list.innerHTML = `<p style="text-align: center; color: rgba(255,255,255,0.7); padding: 20px;">No tasks yet. Add one above!</p>`;
                return;
            }
            
            tasks.forEach((t, i) => {
                list.innerHTML += `
                    <div class="bank-item">
                        <span>${t}</span>
                        <div>
                            <button onclick="editTask('${type}', ${i})" style="background: #3498db; color: white; border: none; border-radius: 8px; padding: 8px 12px; margin-left: 5px; cursor: pointer;">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button onclick="deleteTask('${type}', ${i})" style="background: #e74c3c; color: white; border: none; border-radius: 8px; padding: 8px 12px; margin-left: 5px; cursor: pointer;">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>`;
            });
        }

        function editTask(type, i) {
            let tasks = JSON.parse(localStorage.getItem(type));
            let newTask = prompt("Edit Task", tasks[i]);
            if (newTask && newTask.trim() !== "") {
                tasks[i] = newTask.trim();
                localStorage.setItem(type, JSON.stringify(tasks));
                loadTask(type);
            }
        }

        function deleteTask(type, i) {
            if (!confirm("Delete this task?")) return;
            
            let tasks = JSON.parse(localStorage.getItem(type));
            tasks.splice(i, 1);
            localStorage.setItem(type, JSON.stringify(tasks));
            loadTask(type);
        }

      
             // Mobile touch effects
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.btn-3d, .back-btn').forEach(button => {
                button.addEventListener('touchstart', function() {
                    this.style.transform = 'translateY(5px)';
                });
                
                button.addEventListener('touchend', function() {
                    this.style.transform = 'translateY(0)';
                });
            });
        });
    </script>
</body>
</html>
